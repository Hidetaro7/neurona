<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div id="app">
      <h1>新着情報投稿</h1>
      <form action="./post.php" method="POST">
        <label>
          <span>投稿タイトル</span>
          <input
            name="title"
            type="text"
            placeholder="投稿タイトルを入れてにゃ！"
            v-model="title"
            class="main-input"
          />
        </label>
        <label>
          <span>日付</span>
          <input
            name="date"
            type="text"
            placeholder="例）2018.9"
            v-model="date"
            class="main-input"
          />
        </label>
        <label>
          <span>リンクURL</span>
          <input
            class="main-input"
            name="link"
            type="text"
            placeholder="リンクがあればいれてね、なければそのままにゃ！"
          />
        </label>
        <p>
          <input
            type="submit"
            value="送信"
            :disabled="title==='' || date===''"
          />
        </p>
      </form>

      <div class="news-list">
        <h2>新着情報</h2>
        <ul>
          <li v-for="item in news" :key="item.title">
            <span class="hide-news" v-if="item.hide==='on'">非表示</span>
            <span class="news-date" v-text="item.date"></span>
            <a v-bind:href="'./update.php?id='+item.id" v-text="item.title">
            </a>
            <span class="news-link" v-if="item.link!==''">
              <a target="_blank" v-bind:href="item.link">[ リンク ]</a>
            </span>
          </li>
        </ul>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          news: [],
          title: "",
          date: ""
        },
        mounted() {
          axios.get("./data.json").then(res => {
            this.news = res.data.reverse();
          });
        }
      });
    </script>
  </body>
</html>
